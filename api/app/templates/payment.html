{% extends "bootstrap/base.html" %}
{% block title %}Nuevo pago{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{ url_for("static", filename="css/style.css") }}">
{% endblock %}

{% include "navbar.html" %}

{% block content %}
<form action="{{ url_for('executePay') }}" method="POST" class="form form-horizontal"  role="form">
    <div class="container-fluid">
    <img class="logo" src="{{url_for('static', filename='img/imagotipo_wanacare.png')}}" class="rounded" alt="Wanacare">
    	<div class="row justify-content-center">
        	<div class="col-md-6">
        		<div class="form-group">
					<select name="customer">
						{% for customer in customers %}
							<option value="{{customer.id}}">{{customer.name}}</option>
						{% endfor %}
					</select>
				</div>
    		</div>

    		<div class="col-md-6">
    			<div class="form-group">
					<select name="payment">
						{% for payment in payments %}
							<option value="{{payment.transfer_group}}">{{payment.payment_id}}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div class="col-md-12">
				<div class="form-group">
                	<label for="InputCif">Cantidad</label>
                    <input type="text" name="amount" id="amount">
                </div>
                <div class="form-group">
					<button type="submit" class="btn btn-primary btn-lg btn-block">Guardar</button>
				</div>
			</div>
		</div>
	</div>
</form>



{% endblock %}
